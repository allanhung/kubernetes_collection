apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    kubernetes.io/tls-acme: "true"
  name: prometheus
spec:
  rules:
  - host: istio-prometheus.develop.in.quid.com
    http:
      paths:
      - backend:
          serviceName: prometheus
          servicePort: 9090 
        path: /
  tls:
  - hosts:
    - istio-prometheus.develop.in.quid.com
    secretName: istio-prometheus.develop.in.quid.com-tls
