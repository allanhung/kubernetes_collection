apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: argo-workflows-sso
  labels: {{- include "labels" . | nindent 4 }}
spec:
  backendType: vault
  data:
  - name: client-secret
    key: secret/k8s/ali-{{ .Values.env }}
    property: argoSecret
  template:
    data:
      client-id: argo-ali-{{ .Values.env }}-app
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: argo-artifact-credential
  labels: {{- include "labels" . | nindent 4 }}
spec:
  backendType: vault
  data:
  - name: accessKey
    key: secret/argo/{{ .Values.env }}
    property: accessKey
  - name: secretKey
    key: secret/argo/{{ .Values.env }}
    property: secretKey
